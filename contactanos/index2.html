<!DOCTYPE html>
<html lang="es-AR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>R-Part</title>
  <!-- Incluido AOS Animation para las animaciones en nav -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
</head>
<body>
  <div data-aos="fade-down">
    <nav class="navbar navbar-expand-lg" style="background-color: #0dcaf0;">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img class="logo" src="../imagenes/logo.svg" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Algo aca</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index2.html">Contactanos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col">
        <form onsubmit="return confirmar()">
          <div class="input-container">
            <div data-aos="flip-down">
              <h1 class="titulo">Formulario de contacto</h1>
            </div>
            <div class="input-with-icon">
              <div data-aos="fade-right">
                <label class="form-label" for="nombre">Nombre completo:</label>
                <input class="input-with-name" placeholder="Ingrese su nombre completo" type="text" id="nombre"
                  name="nombre">
              </div>
            </div><br>

            <div class="input-with-icon">
              <div data-aos="fade-left">
                <label class="form-label" for="email">Correo electrónico:</label>
                <input class="input-with-email" placeholder="Ingrese su E-Mail" type="email" id="email" name="email">
              </div><br>
            </div>
            <div class="input-with-icon">
              <div data-aos="fade-right">
                <label class="form-label" for="nombre">Telefono:</label>
                <input class="input-with-phone" placeholder="Ingrese su numero" type="text" id="telefono"
                  name="telefono">
              </div><br>
            </div>
            <div class="input-with-icon">
              <div data-aos="fade-left">
                <label class="form-label" for="nombre">Direccion:</label>
                <input class="input-with-location" placeholder="Ingrese su dirección" type="text" id="direccion"
                  name="direccion">
              </div>
            </div>
            <br><br><br>
            <label class="form-label" for="mensaje">Dejanos un mensaje!</label><br>
            <textarea placeholder="Escribe aqui..." id="mensaje" name="mensaje"></textarea><br>

              <input type="submit" value="Enviar" class="enviar-btn">
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
    crossorigin="anonymous"></script>
    <!-- Incluido AOS Animation para las animaciones en nav -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="../js/confirm.js"></script>
</body>

</html>
