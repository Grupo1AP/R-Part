    <form action="" method="post">
        <div>
          <label for="nombre-rem">Nombre del remitente:</label>
          <input type="text" id="nombre-rem" name="nombre-rem" required>
        </div>
        <div>
          <label for="direccion-rem">Dirección del remitente:</label>
          <input type="text" id="direccion-rem" name="direccion-rem" required>
        </div>
        <div>
          <label for="nombre-dest">Nombre del destinatario:</label>
          <input type="text" id="nombre-dest" name="nombre-dest" required>
        </div>
        <div>
          <label for="direccion-dest">Dirección del destinatario:</label>
          <input type="text" id="direccion-dest" name="direccion-dest" required>
        </div>
        <div>
          <label for="peso-paq">Peso del paquete (kg):</label>
          <input type="number" id="peso-paq" name="peso-paq" min="0.1" step="0.1" required>
        </div>
        <div>
          <label for="dimensiones-paq">Dimensiones del paquete (cm):</label>
          <input type="text" id="dimensiones-paq" name="dimensiones-paq" required>
        </div>
        <div>
          <label for="tipo-servicio">Tipo de servicio:</label>
          <select id="tipo-servicio" name="tipo-servicio" required>
            <option value="">Selecciona una opción</option>
            <option value="estandar">Estándar</option>
            <option value="urgente">Urgente</option>
            <option value="express">Express</option>
          </select>
        </div>
        <div>
          <br>
          <button type="submit">Enviar paquete</button>
        </div>
      </form>
